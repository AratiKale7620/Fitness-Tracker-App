<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>🏋️ Fitness Tracker App </h1>
    <p id="date-display" class="date"></p>

    <form id="fitness-form">
      <input type="text" id="activity" placeholder="Activity (e.g. Running)" required />
      <input type="number" id="duration" placeholder="Duration (in minutes)" required />
      <input type="number" id="calories" placeholder="Calories burned/intake" required />
      <button type="submit"> Add Entry</button>
    </form>

    <h2>📅 Today's Activities</h2>
    <ul id="entry-list"></ul>

    <button id="clear-btn" class="clear"> Clear Today's Entries</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
